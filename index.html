<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chair GLB Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2em;
    }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      background: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <div id="loading">Loading chair...</div>
    <button id="ar-button">View in AR</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewer').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    light.position.set(0, 20, 0);
    scene.add(light);

    // Load the model
    const loader = new GLTFLoader();
    loader.load(
      'models/chair.glb',
      gltf => {
        const model = gltf.scene;
        scene.add(model);
        document.getElementById('loading').style.display = 'none';
      },
      xhr => {
        console.log(`Loaded ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
      },
      error => {
        console.error('Error loading chair.glb:', error);
        document.getElementById('loading').textContent = 'Failed to load model.';
      }
    );

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Scene Viewer (AR) for Android
    const arButton = document.getElementById('ar-button');
    if (/android/i.test(navigator.userAgent)) {
      arButton.style.display = 'block';
      arButton.addEventListener('click', () => {
        const a = document.createElement('a');
        a.setAttribute('rel', 'ar');
        a.setAttribute('href', 'models/chair.glb');
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    }
  </script>
</body>
</html>
