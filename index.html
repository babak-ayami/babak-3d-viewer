<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Android AR Model</title>

    <!-- model-viewer -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #0b1117;
        color: #fff;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="models/model.glb"
      ar
      ar-modes="scene-viewer"
      ar-scale="fixed"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      alt="3D model preview">
      <button slot="ar-button">View in AR</button>
    </model-viewer>
  </body>
</html>
